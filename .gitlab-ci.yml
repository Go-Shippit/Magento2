.show-php-version: &show-php-version
  - php --version

.show-phpcs-version: &show-phpcs-version
  - vendor/bin/phpcs --version

.configure-phpcs: &configure-phpcs
  - vendor/bin/phpcs --config-set colors 1
  - vendor/bin/phpcs --config-set installed_paths vendor/escapestudios/symfony2-coding-standard,vendor/mamis/phpcs-coding-standard/src

.show-parallel-lint-version: &show-parallel-lint-version
  - vendor/bin/parallel-lint --version

.show-composer-version: &show-composer-version
  - composer --version

.configure-composer: &configure-composer
  - composer config http-basic.repo.magento.com $COMPOSER_MAGENTO_USERNAME $COMPOSER_MAGENTO_PASSWORD


stages:
  - build
  - test


.build:
  stage: build
  artifacts:
    untracked: true
    expire_in: 7 days
    paths:
      - ./vendor
  before_script:
    - *show-php-version
    - *show-composer-version
    - *configure-composer
  script:
    - composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

build:php-7.1:
  extends: .build
  image: mamis/php-build:7.1

build:php-7.2:
  extends: .build
  image: mamis/php-build:7.2

build:php-7.3:
  extends: .build
  image: mamis/php-build:7.3

build:php-7.4:
  extends: .build
  image: mamis/php-build:7.4


.php-linter:
  stage: test
  before_script:
    - *show-php-version
    - *show-parallel-lint-version
  script:
    - vendor/bin/parallel-lint --exclude ./vendor ./

php-linter:7.1:
  extends: .php-linter
  image: mamis/php-build:7.1
  needs:
    - build:php-7.1

php-linter:7.2:
  extends: .php-linter
  image: mamis/php-build:7.2
  needs:
    - build:php-7.2

php-linter:7.3:
  extends: .php-linter
  image: mamis/php-build:7.3
  needs:
    - build:php-7.3

php-linter:7.4:
  extends: .php-linter
  image: mamis/php-build:7.4
  needs:
    - build:php-7.4


php-depreciations:
  stage: test
  image: mamis/php-build:7.4
  needs:
    - build:php-7.4
  before_script:
    - *show-php-version
    - *show-phpcs-version
    - *configure-phpcs
  script:
    - vendor/bin/phpdd --after=7.0 --target=7.4 --exclude=vendor ./


.phpcs:
  stage: test
  image: mamis/php-build:7.4
  needs:
    - build:php-7.4
  before_script:
    - *show-php-version
    - *show-phpcs-version
    - *configure-phpcs
  allow_failure: true

phpcs-mamis:
  extends: .phpcs
  script:
    - vendor/bin/phpcs --standard=Mamis --report=full,summary,gitblame --ignore=./vendor/* ./

phpcs-magento:
  extends: .phpcs
  script:
    - vendor/bin/phpcs --standard=Magento --report=full,summary,gitblame --ignore=./vendor/* ./
