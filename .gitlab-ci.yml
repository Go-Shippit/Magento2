stages:
  - Build
  - Lint
  - Code Style


.build:
  stage: Build
  artifacts:
    untracked: true
    expire_in: 7 days
    paths:
      - ./
  before_script:
    ##
    ## Add composer authentication keys
    ##
    - mkdir -p ~/.composer
    - echo "$COMPOSER_AUTH" > ~/.composer/auth.json

  script:
    - php --version
    - composer --version
    - composer install --verbose --prefer-dist --no-progress --no-interaction --optimize-autoloader

build-php-7.0:
  extends: .build
  image: mamis/php-build:7.0

build-php-7.1:
  extends: .build
  image: mamis/php-build:7.1

build-php-7.2:
  extends: .build
  image: mamis/php-build:7.2

build-php-7.3:
  extends: .build
  image: mamis/php-build:7.3


.php-linter:
  stage: Lint
  script:
    - php --version
    - parallel-lint --version
    - parallel-lint --exclude ./vendor ./

php-7.0-linter:
  extends: .php-linter
  image: mamis/php-build:7.0
  needs:
    - build-php-7.0

php-7.1-linter:
  extends: .php-linter
  image: mamis/php-build:7.1
  needs:
    - build-php-7.0

php-7.2-linter:
  extends: .php-linter
  image: mamis/php-build:7.2
  needs:
    - build-php-7.0

php-7.3-linter:
  extends: .php-linter
  image: mamis/php-build:7.3
  needs:
    - build-php-7.0


php-depreciations:
  stage: Lint
  image: mamis/php-build:7.3
  needs: []
  script:
    - php --version
    - phpcf --version
    - phpcf --after=7.0 --target=7.3 --exclude=vendor ./


phpcs-psr2:
  stage: Code Style
  image: mamis/php-build:7.3
  script:
    - php -v
    - phpcs --version
    - phpcs --colors --standard=PSR2 --ignore=./vendor --report=full,summary,gitblame .
  allow_failure: true


phpcs-magento2:
  stage: Code Style
  image: mamis/php-build:7.3
  script:
    - php -v
    - phpcs --version
    - phpcs --colors --warning-severity=0 --standard=Magento2 --ignore=./vendor --report=full,summary,gitblame . --runtime-set installed_paths vendor/magento/magento-coding-standard/Magento2
